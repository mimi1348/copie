<div class="sidebar" [ngClass]="{ active: showSideBar }">
    <div class="logo-details">
        <span class="logo_name">
            <img  src="assets/images/logo1.gif" >
        </span>
    </div>

    <ul class="nav-links">
        <li *ngFor="let menu of menus; let i = index" [class.active]="menu.active">
            <ng-container>
                <a class="item" (click)="selectMenu(menu)">
                    <i [class]="menu.iconClass"></i> <span class="links_name">{{ menu.name }}</span>
                    <i class="fa fa-chevron-down"></i>
                </a>
                <ul class="submenu" #submenu [ngStyle]="{ 'height': menu.active ? submenu.scrollHeight + 'px' : 0 + 'px' } ">
                    <li *ngFor="let submenu of menu.submenu">
                        <a routerLink="{{ submenu.url }} "><span class="links_subname">{{ submenu.name }}</span>  </a>
                    </li>
                </ul>
            </ng-container>
        </li>
    </ul>
</div>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn' (click)="toggleSideBar()"></i>
        </div>

        <div class="menu-summary-container">
            <span class="user">Utilisateur:  </span>
            <span class="last-connection">La derni√®re connexion est le : </span>
        </div>
    </nav>

    <router-outlet></router-outlet>
</section>
